<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic Layout - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/static/easyui/css/demo.css">
    <script type="text/javascript" src="/static/easyui/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/easyui/js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/js/my.js"></script>
</head>
<body class="easyui-layout">
<div data-options="region:'north',split:true" style="height:50px;"></div>
<div data-options="region:'south',split:true" style="height:50px;"></div>
<div data-options="region:'west',title:'系统管理菜单',split:true" style="width:200px;">
    <ul id="tt" class="easyui-tree">
        <li>
            <span>系统管理</span>
            <ul>
                <li data-options="id:1,url:'{% url 'table_index' %}'">
                    <span>数据库管理</span>
                </li>
            </ul>
        </li>
    </ul>
</div>
<div data-options="region:'center'" ,style="background:#eee;">
    <div id="tabs" class="easyui-tabs" style="width:100%;height:100%;">
    </div>
</div>


</body>


<script>
    $('#tt').tree(
        {
            onClick: function (node) {
                $('#tabs').tabs('add', {
                    title:node.text,
                    href:node.url,
                    closable: true,
                    tools: [{
                        iconCls: 'icon-mini-refresh',
                        handler: function () {

                        }
                    }]
                });


            }

        }
    )

</script>


</html>
